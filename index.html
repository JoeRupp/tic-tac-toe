<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <link rel="icon" type="assets/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="https://use.typekit.net/hxl3qrx.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <aside class="player">
    <section class="player-info">
      <h2>You</h2>
      <h3>Score: 0</h3>
    </section>
    <div class="toggle">
      <div class="option selected">
        <p>X</p>
      </div>
      <div class="option">
        <p>O</p>
      </div>
    </div>
  </aside>
  <main>
    <header>
      <h1>TIC-TAC-TOE</h1>
      <h2 class="hidden">Draw</h2>
    </header>
    <section class="board">
      <div class="board-row">
        <div class="board-section 0-0"></div>
        <div class="board-section 0-1"></div>
        <div class="board-section 0-2"></div>
      </div>
      <div class="board-row">
        <div class="board-section 1-3"></div>
        <div class="board-section 1-4"></div>
        <div class="board-section 1-5"></div>
      </div>
      <div class="board-row">
        <div class="board-section 2-6"></div>
        <div class="board-section 2-7"></div>
        <div class="board-section 2-8"></div>
      </div>
    </section>
    <footer>
      <button>Reset Scores</button>
    </footer>
  </main>
  <aside class="player">
    <section class="player-info">
      <h2>CPU</h2>
      <h3>Score: 0</h3>
    </section>
    <div class="toggle">
      <div class="option selected">
        <p>‚òÄÔ∏è</p>
      </div>
      <div class="option">
        <p>üåô</p>
      </div>
    </div>
  </aside>
</body>

</html>
